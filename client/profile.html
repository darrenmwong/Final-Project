<template name="profile">

<div id="profile-page" class="toggle_profile">
   <form id="profileForm" action="action">
      <label for="petName">Pets Name</label>
      <input type="text" id="petName" placeholder="Wiggles" >
      <label for="Type">Type Of Pet</label>
      <input type="text" id="petType" placeholder="Dog" >
<br>
      <input type="submit" id="submit-profile" value="Submit" >
    </form>  
{{#S3 callback="callbackFunction"}}
    <input type="file">
{{/S3}}
</div>


</template>
