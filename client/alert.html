<template name="alertTemplate">
<div id='alertFormContainer' class=''>
  <div id='fadeOut'>
  <br>

  <div class="alertFeed">
    {{#each alertFeed}}
      <div class="feed"><a href=# id='feedId'>{{description}}</a></div>
    {{/each}}
  </div>
  <div id="alert-form">
    <form id="alert-form-id">
     <label for='desciption'> Description </label> 
      <input type='text' id='alertDescription'> 
<br>
      <input type='submit' id='alertSubmit' value='Alert In Radius'>
    </form>
  </div>





  </div>

  <div class="alertInfo">
    <div id="alertBack">
      <a href=#> back</a>
    </div>
    {{#each alertDes}}
    {{description}}  
      <br> 
   <img id="profilePicture" src=" {{picture}} "/>
      <br>
    {{info.name}}
      <br>
    {{info.type}}
      <br>
    {{info.contact}}

    {{/each}}
  </div>
</div>


</template>
