<template name="alertTemplate">
<div id='alertFormContainer' class='toggle_profile'>

  <br>
  <div class="alertFeed">
    {{#each alertFeed}}
      <div class="feed">{{description}}</div>
    {{/each}}
  </div>
  <div id="alert-form">
    <form >
     <label for='desciption'> Description </label> 
      <input type='text' id='alertDescription'> 
<br>
      <input type='submit' id='alertSubmit' value='Alert In Radius'>
    </form>
  </div>

</div>


</template>
