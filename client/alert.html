<template name="alertTemplate">
<div id='alertFormContainer' class='toggle_profile'>
  <div id='fadeOut'>
  <br>

  <div class="alertFeed">
    {{#each alertFeed}}
      <div class="feed"><a href=# id='feedId'>{{description}}</a></div>
    {{/each}}
  </div>
  <div id="alert-form">
    <form id="alert-form-id">
     <label for='desciption'> Description </label> 
      <input type='text' id='alertDescription'> 
<br>
      <input type='submit' id='alertSubmit' value='Alert In Radius'>
    </form>
  </div>





  </div>

  <div class="alertInfo">
    <div id="alertBack">
      <a href=# id="backFont" ><img id="iconColor" src="http://i.imgur.com/IWGV4ss.png"/>Back</a>
    </div>
    {{#each alertDes}}
  <img id="feedPicture" src=" {{picture}} "/>
    <br>
  <div id="infoName"> {{info.name}}, <span style="font-weight: 100;">{{info.type}}</span></div>
      <br>
  <div id="infoDescription">{{description}}</div>
      <br>
  <div id="infoContact">{{info.contact}}</div>


    {{/each}}
  </div>
</div>


</template>
